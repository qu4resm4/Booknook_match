<ion-content [fullscreen]="true">
  <div class="ion-margin icons">
    <ion-icon class="icon-filtro" size="large" name="funnel-outline" (click)="redirecionandoFiltro()"></ion-icon>
    <ion-icon class="icon-perfil" size="large" name="person-circle-outline" (click)="redirecionandoPerfil()"></ion-icon>
  </div>
  <div class="modal-center">
    <app-perfilmodal *ngFor="let p of perfis" [perfil]="p" [style.position]="'absolute'"></app-perfilmodal>
  </div>
</ion-content>
