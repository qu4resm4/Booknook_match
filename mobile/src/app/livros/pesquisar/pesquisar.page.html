<ion-searchbar show-cancel-button="focus" [(ngModel)]="query" (ionChange)="getLivros()" placeholder="Pesquisar livros" class="custom"></ion-searchbar>

<ion-content>
  <!-- grids, tamplate do icone de livros com ngFor pra repetir os consumidos, algoritmo pra consumir infos de um json, -->
  <ion-grid *ngIf="livros">
    <ion-row>
      <ion-col size="6" *ngFor="let livro of livros">
        <ion-card (click)="redirecionandoInfoLivro(livro.id)">
          <ion-img [src]="livro.volumeInfo.imageLinks?.thumbnail ? livro.volumeInfo.imageLinks.thumbnail : 'assets/imgs/padrao.jpg'"></ion-img>
        </ion-card>
        <ion-label class="title">
          {{ livro.volumeInfo.title }}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
