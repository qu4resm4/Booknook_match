<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-searchbar
      show-clear-button="focus"
      [(ngModel)]="query" 
      (ionChange)="getLivros()" 
      placeholder="Pesquisar livros" 
      class="custom">
    </ion-searchbar>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-grid *ngIf="livros">
    <ion-row>
      <ion-col size="6" *ngFor="let livro of livros">
        <ion-card (click)="redirecionandoInfoLivro(livro.id)">
          <!-- Usa o evento "load" para disparar a função de carregamento -->
          <ion-img
          src="{{getImagem(livro.volumeInfo.imageLinks?.thumbnail || 'sem')}}"
          alt="{{livro.volumeInfo.title}}"
        ></ion-img>
        </ion-card>
        <ion-label class="title">
          {{ livro.volumeInfo.title }}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
