<ion-searchbar placeholder="Pesquisar livros" class="custom"></ion-searchbar>

<ion-content>
  <div *ngIf="data">
    <pre>{{ data | json }}</pre>
  </div>
  <!-- grids, tamplate do icone de livros com ngFor pra repetir os consumidos, algoritmo pra consumir infos de um json, -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let image of [1,2, 3, 4, 5]">
        <ion-card>
          <ion-img alt="Silhouette of mountains" src="https://lh6.googleusercontent.com/proxy/EwR7dYBwBBkGApuX1Sjuo89Z3mAThn3czvbnt1aS4AhSWxuG9JT5YAnr2y_tBzsMuK_HXuupUi7hAgjh"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
