<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="login-container">
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" color="primary">Entrar</ion-button>
      </ion-col>
      <ion-col size="12" class="register-link">
        <a href="/cadastro">NÃ£o tem uma conta? Cadastre-se</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
