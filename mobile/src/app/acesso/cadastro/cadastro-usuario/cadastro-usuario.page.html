<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="cadastro-container">
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Usuário</ion-label>
          <ion-input type="text" [(ngModel)]="user" required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="password" required></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Nome completo</ion-label>
          <ion-input type="password" required></ion-input>
        </ion-item>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" color="primary" (click)="submit()">Cadastrar</ion-button>

        <ion-col size="12" class="login-link">
          <ion-text>Já possui um cadastro? <ion-router-link [routerLink]="['/login']">Voltar</ion-router-link></ion-text>
        </ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
