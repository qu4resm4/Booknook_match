<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Formulário para edição do perfil -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Editar Dados</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="salvarPerfil()">
        <ion-item>
          <ion-label position="stacked">Nome de Usuário</ion-label>
          <ion-input [(ngModel)]="perfil.username" name="username" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input [(ngModel)]="perfil.email" name="email" type="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Biografia</ion-label>
          <ion-textarea [(ngModel)]="perfil.biografia" name="biografia" rows="4"></ion-textarea>
        </ion-item>

        <!-- Botão de salvar alterações -->
        <ion-button expand="full" type="submit">Salvar Alterações</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
