<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Lista de mensagens -->
  <ion-list>
    <ion-item *ngFor="let message of messages" [ngClass]="{'sent': message.sender === currentUserId, 'received': message.sender !== currentUserId}">
      <ion-label>
        <h3 *ngIf="message.sender !== currentUserId">{{ message.fromName || 'Outro Usu√°rio' }}</h3>
        <p>{{ message.content }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<!-- Campo para enviar mensagens -->
<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-input
        [(ngModel)]="newMessage"
        placeholder="Digite sua mensagem"
      ></ion-input>
      <ion-button (click)="sendMessage()" fill="solid">Enviar</ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
